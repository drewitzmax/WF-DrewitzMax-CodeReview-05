        <div class="collapse navbar-collapse" id="navbarText">

                <li class="nav-item">

                </li>

                </div>

                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

                    <a class="dropdown-item" href="#" id="others">Both</a>

    <div class="container-fluid row" id="persons" style="width:90vw; margin: 10px 5vw"></div>
